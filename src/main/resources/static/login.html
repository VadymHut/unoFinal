<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - UNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  
  <script src="uno-scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      height: 100vh;
    }

    .login-card {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 77, 77, 0.5);
      max-width: 600px;
      width: 100%;
    }

    .login-card h2 {
      margin-bottom: 30px;
      margin-top: -10px;
      font-weight: 500;
      text-align: center;
      color: #fff;
    }

    .form-control {
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: #444;
      color: #fff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }

    .back-link {
      color: #bbb;
      display: inline-block;
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #999;
    }

    #loginMessage {
      display: none;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-card text-center">
    <h2>Login</h2>
    <div id="loginMessage" class="alert alert-danger" role="alert"></div>

    <input id="username" type="text" class="form-control" placeholder="Username" />
    <input type="password" id="password" class="form-control" placeholder="Password" />

    <button class="btn btn-danger btn-login" onclick="login()">Login</button>

    <a href="register.html" class="back-link">No account? Register here</a><br>
    <a href="index.html" class="back-link">‚Üê Back to Game</a>
  </div>
</div>

</body>
</html>
