<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO - Game History</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="uno-scripts.js" defer></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
      color: #ff4d4d;
      text-shadow: 1px 1px 2px black;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 77, 77, 0.2);
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th {
      background-color: #ff4d4d;
      color: white;
      border: 1px solid #444;
    }

    .history-table td {
      background-color: #1f1f1f;
      border: 1px solid #444;
      color: #f8f8f8;
    }

    .history-table th, .history-table td {
      text-align: center;
      padding: 12px;
    }

    .btn-secondary {
      background-color: #444;
      color: white;
      border: 1px solid #888;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-secondary:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<h2>Game History</h2>

<div class="table-container">
  <table class="table history-table table-striped table-bordered">
    <thead>
    <tr>
      <th>Game Code</th>
      <th>Result</th>
      <th>Ranked</th>
      <th>Date</th>
      <th>Final Elo</th>
    </tr>
    </thead>
    <tbody id="historyBody">
  
    </tbody>
  </table>
</div>

<button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Main Page</button>

<script>
  const jwt = sessionStorage.getItem("jwt");

  function goBack() {
    window.location.href = "index.html";
  }

  function fetchHistory() {
    fetch("/api/history", {
      headers: {
        Authorization: "Bearer " + jwt
      }
    })
            .then(res => {
              if (!res.ok) throw new Error("Unauthorized or error fetching history");
              return res.json();
            })
            .then(data => {
              const tbody = document.getElementById("historyBody");
              tbody.innerHTML = "";

              data.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${entry.gameCode}</td>
          <td>${entry.winner ? "Win" : "Loss"}</td>
          <td>${entry.ranked ? "Yes" : "No"}</td>
          <td>${new Date(entry.finishedAt).toLocaleString()}</td>
          <td>${entry.finalElo}</td>
        `;
                tbody.appendChild(row);
              });
            })
            .catch(err => {
              Swal.fire({
                icon: 'error',
                title: 'History Load Failed',
                text: 'Please log in again.'
              }).then(() => window.location.href = "index.html");
            });
  }

  if (!jwt) {
    Swal.fire({
      icon: 'warning',
      title: 'No Login Detected',
      text: 'You must log in first.'
    }).then(() => window.location.href = "index.html");
  } else {
    fetchHistory();
  }
</script>

</body>
</html>
