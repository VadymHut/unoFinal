<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - UNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="uno-theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="uno-scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .register-card {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 77, 77, 0.5);
      max-width: 600px;
      width: 100%;
    }

    .register-card h2 {
      margin-bottom: 30px;
      margin-top: -10px;
      font-weight: 500;
    }

    .form-control {
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: #444;
      color: #fff;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }

    .back-link {
      color: #bbb;
      display: inline-block;
      margin-top: 35px;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #999;
    }
  </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="register-card text-center">
    <h2>Register</h2>
    <div id="registerMessage" class="hidden"></div>

    <input id="username" type="text" class="form-control" placeholder="Username" />
    <input id="password" type="password" class="form-control" placeholder="Password" />

    <button class="btn btn-danger btn-register" onclick="validateAndRegister()">Register</button>

    <a href="index.html" class="back-link">‚Üê Back to Login</a>
  </div>
</div>

</body>
</html>
