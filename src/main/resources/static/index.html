<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="uno-theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #ff4d4d;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 2rem;
    }

    .btn {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
    }

    .btn-danger {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
  <h1>UNO Game Menu</h1>

  <div class="w-100" style="max-width: 300px;">
    <div class="d-grid gap-3">
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="register.html" class="btn btn-success">Register</a>
      <a href="game.html" class="btn btn-danger">Play Game</a>
      <a href="profile.html" class="btn btn-warning text-dark">Profile</a>
      <a href="history.html" class="btn btn-info text-dark">Game History</a>
      <a href="rules.html" class="btn btn-secondary">Rules</a>
    </div>
  </div>
</div>

</body>
</html>
